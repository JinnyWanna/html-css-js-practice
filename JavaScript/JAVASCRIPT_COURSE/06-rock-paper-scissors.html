<!DOCTYPE html>

<html>
  <head>
    <title>Rock Scisccors Paper</title>
    
  </head>

  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="
      RoScPa('rock');
    ">Rock</button>

    <button onclick="
      RoScPa('paper');
    ">Paper</button>

    <button onclick="
      RoScPa('scissors');
   ">Scissors</button>

    <script>

      function RoScPa(yourClick) {
        const randomNumber = Math.random();  
        let computerResult;

        if(randomNumber >= 0 && randomNumber <1/3) {
          computerResult = 'rock';
        }
  
        else if(randomNumber >= 1/3 && randomNumber < 2/3) {
          computerResult = 'scissors';
        }
  
        else {
          computerResult = 'paper';
        }
        ////
        let result ='';

        if(computerResult === yourClick) {
          result = 'Tie.';
        }

        else if(computerResult === 'rock') {
          if(yourClick === 'paper') {
            result = 'You win.';
          }
          else if(yourClick === 'scissors') {
            result = 'You lose.';
          }
        }

        else if(computerResult === 'scissors') {
          if(yourClick === 'paper') {
            result = 'You lose.';
          }
          else if(yourClick === 'rock') {
            result = 'You win.';
          }
        }

        else if(computerResult === 'paper') {
          if(yourClick === 'rock') {
            result = 'You lose.';
          }
          else if(yourClick === 'scissors') {
            result = 'You win.';
          }
        }

        alert(`You picked ${yourClick}. Computer picked ${computerResult}. ${result}`);
        return 0;
      }
      
    </script>  
  </body>

</html>
