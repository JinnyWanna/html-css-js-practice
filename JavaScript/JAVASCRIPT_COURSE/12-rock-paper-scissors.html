<!DOCTYPE html>

<html>
  <head>
    <title>Rock Scisccors Paper</title>
    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
  </head>

  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button"
    ><img class="move-icon" src="image-rock-paper-scissors/rock-emoji.png"></button>

    <button class="move-button js-paper-button"><img class="move-icon" src="image-rock-paper-scissors/paper-emoji.png"></button>

    <button class="move-button js-scissors-button"><img class="move-icon" src="image-rock-paper-scissors/scissors-emoji.png"></button>

    <p class="js-result css-result"></p>

    <p class="js-moves"></p>

    <p class="js-score"></p>

    <button class = "reset-score js-reset-score">Reset Score</button>

    <button class ="autoPlay-button js-autoPlay-button">Auto Play</button>

    <script src="scripts/12-rock-paper-scissors.js"></script>  
  </body>

</html>
