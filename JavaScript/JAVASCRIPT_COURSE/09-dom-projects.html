<!DOCTYPE html>

<html>
  <head>
    <title>DOM Projects</title> <!-- DOM is built-in object. 
    combines JS and HTML together. It gives JS full control of the webpage.
    -->
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button onclick="
      subscribe();
    " class="js-subscribe-button">
    Subscribe
    </button>
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping. </p>
    <input placeholder="Cost of order" class="js-cost-input" onkeydown=" 
      handleCostKeydown(event);
    ">
    <button onclick = "
      calculateTotal();
    ">Calculate</button>

    <p class="js-total-cost"></p>
    <script>

      /*
        window내부에 document, console 존재 //  window.document window.console window.alert 등등
        
      */

      ///function

      function handleCostKeydown(event) {
        // const event = document.querySelector('.js-cost-input').onkeydown.event;

        if(event.key === 'Enter') calculateTotal();
      }

      function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        console.log(inputElement)
        let cost = inputElement.value;
        cost = Number(cost);
        if(cost < 40) cost+=10;

        document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
      }

      function subscribe() {
        const buttonElement = document.querySelector('.js-subscribe-button')

        if(buttonElement.innerText === 'Subscribe') {
          buttonElement.innerText = 'Subscribed';
        }
        else {
          buttonElement.innerText = 'Subscribe';
        }
      }

    </script>
  </body>
</html>
