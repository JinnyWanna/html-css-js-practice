<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="
      display: grid;
      grid-template-columns: 100px 100px 200px;
      margin-bottom: 30px;
      ">
      <div style="background-color: lightblue">
        div 1
      </div>
      <div style="background-color: #ffb6c1">
        div 2 <p>text</p>
      </div>
      <div style="background-color: lightblue">
        div 2
      </div>
      <div style="background-color: lightpink">
        div 2
      </div>
    </div>
    <div style="
      display: grid;
      grid-template-columns: 100px 1fr;
      margin-bottom: 30px;
      ">
      <div style="background-color: lightblue">
        div 1
      </div>
      <div style="background-color: #ffb6c1">
        div 2
      </div>
    </div>
    <div style="
      display: grid;
      grid-template-columns: 100px 1fr 2fr;
      margin-bottom: 30px;
      ">
      <!--Both of column habst 1fr,  using remain space together by dividing half of total.-->
      <div style="background-color: lightblue">
        100px
      </div>
      <div style="background-color: #ffb6c1">
        1fr
      </div>
      <div style="background-color: lightblue">
        2fr
      </div>
    </div>
    <div style="
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      margin-bottom: 30px;
      column-gap: 20px;
      row-gap: 40px;
      ">
      <!--Both of column habst 1fr,  using remain space together by dividing half of total.-->
      <div style="background-color: lightblue; height: 200px">
        1fr
      </div>
      <div style="background-color: #ffb6c1; height: 200px">
        1fr
      </div>
      <div style="background-color: lightblue; height: 200px">
        1fr
      </div>
      <div style="background-color: #ffb6c1; height: 200px">
        1fr
      </div>
      <div style="background-color: lightblue; height: 200px">
        1fr
      </div>
      <div style="background-color: lightpink; height: 200px">
        1fr
      </div>
    </div>
    <div style="
      display: grid;
      grid-template-columns: 50px 1fr 75px;
    ">
      <div style="background-color: lightblue">50px</div>
      <div style="background-color: lightpink">1fr</div>
      <div style="background-color: lightblue">75px</div>
    </div>
  </body>
</html>
