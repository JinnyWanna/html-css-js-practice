<!DOCTYPE html>

<html>
  <head>
    <title>CSS position test</title>
  </head>

  <body style="height: 3000px;
    padding-top: 60px;
    padding-left: 80px;
  ">
    <div style="
    background-color: black;
    color: white;
    position: fixed;
    top: 0px;
    left: 0px;
    right: 0;
    height: 50px;
    z-index: 1;
    ">header</div>
    <!--창 꼭대기와 top:0px 떨어진 거리부터 fixed시작
    left:0px 부터 시작
    right: 부터 시작
    bottom: 부터 시작 -->

    <div style="
      background-color: lightgreen;
      color:white;
      position: fixed;
      top: 50px;
      bottom: 0;
      left: 0;
      width: 72px;
      z-index: 3;

    ">
      sidebar
    </div>

    <div style="
      position: absolute;
      color:white;
      background-color: red;
      left: 0;
      z-index: 2;
    ">
      absolute
    </div>

    <div style="
    background-color: lightblue;
    height: 200px;
    width: 200px;
    position: static;
    ">div 1
  
      <div style="
      position: absolute;
      color:white;
      background-color: red;
      right: 10px;
      top: 60px;
    ">
      absolute
      </div>    

  
    </div>
    <div style="
    background-color: lightpink;
    height: 200px;
    width: 200px;
    position: relative;
    ">div 2
      
      <div style="
        position: absolute;
        color:white;
        background-color: red;
        right: 10px;
        top: 60px;
      ">
        absolute
      </div>    

    </div>
  </body>
</html>
